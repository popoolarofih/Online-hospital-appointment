    };
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

var email = document.getElementById('email');
var inputDepartmentName = document.getElementById('inputDepartmentName');
var docstatus = document.getElementById('docstatus');
var password = document.getElementById('password');
var username = document.getElementById('username');
const adddoc = document.getElementById("adddoc");
const updatedoc = document.getElementById("update");

function insertData() {
  if (inputDepartmentName.value.trim() === "") {
    alert("Please select a department.");
    return false;
  }

  // Generate a unique ID for the doctor
  const doctorId = push(ref(database, 'availabledoctors')).key;

  set(ref(database, 'availabledoctors/' + doctorId), {
    doctorsId: doctorId,
    Name: username.value,
    Email: email.value,
    Password: password.value,
    departmentname: inputDepartmentName.value,
    status: docstatus.value,
  })
    .then(() => {
      alert("Doctor Added successfully");
    })
    .catch((error) => {
      alert("Doctor adding failed" + error);
    });
}

function Updatedoc() {
  if (inputDepartmentName.value.trim() === "") {
    alert("Please select a department.");
    return false;
  }

  const doctorId = document.getElementById("doctorId").value;
  update(ref(database, 'availabledoctors/' + doctorId), {
    Name: username.value,
    Email: email.value,
    Password: password.value,
    departmentname: inputDepartmentName.value,
    status: docstatus.value,
  })
    .then(() => {
      alert("Doctor Updated successfully");
    })
    .catch((error) => {
      alert("Doctor Updating failed" + error);
    });
}

adddoc.addEventListener("click", insertData);
updatedoc.addEventListener("click", Updatedoc);

  </script>
