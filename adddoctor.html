<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Doctors</title> 
  <link rel="stylesheet" href="sign-in.css">
</head>
<body>
  <div class="container">
    <div class="registration form">
      <header>Add Doctors</header>
      <div class="form-row ">
        <label for="Name">Doctor's Name</label>
        <input type="text" id="username" name="username" placeholder="Enter Doctors Name" required>
        <label for="Name">Doctor's Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Doctors Email" required>
        <label for="Name">Doctor's Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        <label for="inputDepartmentName">Department's Name</label>
          <select name="dept" class="form-control wide" id="inputDepartmentName" required>
          <option value="Nephrologist ">Nephrologist </option>
          <option value="Optician">Optician</option>
          <option value="Pediatrician">Pediatrician</option>
        </select>  
        <label for="inputDepartmentName">Doctor's Status</label>
          <select name="status" class="form-control wide" id="docstatus" required>
          <option value="Available ">Available</option>
          <option value="Unavailable">Unavailable</option>
        </select>  
      </div>  
        <input type="submit" class="button" id="adddoc" value="Add">
    </div>
  </div>
</body>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase, set, ref} from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDZsaJY0WpBoAWv7w7olDwvG-aOPJnF6CE",
      authDomain: "doctor-s-appointment-8991e.firebaseapp.com",
      databaseURL: "https://doctor-s-appointment-8991e-default-rtdb.firebaseio.com",
      projectId: "doctor-s-appointment-8991e",
      storageBucket: "doctor-s-appointment-8991e.appspot.com",
      messagingSenderId: "173305661415",
      appId: "1:173305661415:web:c1aaf43648321367035f42",
      measurementId: "G-8HQGDF52S2"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    var email = document.getElementById('email').value;
    var inputDepartmentName = document.getElementById('inputDepartmentName').value;
    var docstatus = document.getElementById('docstatus').value;
    var password = document.getElementById('password').value;
    var username = document.getElementById('username').value;    
    const adddoc = document.getElementById("adddoc");
    adddoc.addEventListener("click", insertData);
    function insertData(){  
      set(ref(database, 'availabledoctors/' + username),{
            Name: username,
            Email: email,
            Password: password,
            departmentname: inputDepartmentName,
            status: docstatus
        })
        .then(()=>{
          alert("Doctor Added successfully");
        })
        .catch((error)=>{
          alert("Doctor adding failed"+error);    
        })
    }
    
  </script>
</html>
